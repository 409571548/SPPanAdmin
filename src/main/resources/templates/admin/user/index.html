<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="${ctx!}/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctx!}/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="${ctx!}/assets/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <link href="${ctx!}/assets/css/animate.css" rel="stylesheet">
    <link href="${ctx!}/assets/css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list {
            top: 100px !important;
        }
    </style>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>jQuery Grid Plugin – jqGrid</h5>
                    </div>
                    <div class="ibox-content">
                        <p>
                            <strong>jqGrid</strong> 是一个用来显示网格数据的jQuery插件，文档比较全面，附带中文版本。访问<a target="_blank" href="http://www.trirand.com/blog/"> 官网</a>
                        </p>
                        <hr>
                        <div class="jqGrid_wrapper">
                            <table id="table_list"></table>
                            <div id="pager_list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="${ctx!}/assets/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctx!}/assets/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="${ctx!}/assets/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- jqGrid -->
    <script src="${ctx!}/assets/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
    <script src="${ctx!}/assets/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

    <!-- 自定义js -->
    <script src="${ctx!}/assets/js/content.js?v=1.0.0"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {

            $.jgrid.defaults.styleUI = 'Bootstrap';
            $("#table_list").jqGrid({
            	url: "${ctx!}/admin/user/list",
                datatype: "json",
                height: 450,
                autowidth: true,
                shrinkToFit: true,
                rowNum: 20,
                rowList: [10, 20, 30],
                colNames: [
                           'ID', 
                           '用户名', 
                           '昵称', 
                           '性别', 
                           '出生日期', 
                           '电话', 
                           '邮箱', 
                           '住址', 
                           '状态', 
                           '锁定', 
                           '描述', 
                           '创建时间', 
                           '更新时间'],
                jsonReader: {
                	 root:"content",
                	 page:"numberOfElements", 
                	 total:"totalPages",
                	 records:"totalElements",
                	 repeatitems:false, 
                	 id : "id"
                },
                colModel: [
                    {
                        name: 'id',
                        index: 'id',
                        width: 40,
                        editable: true,
                        align: "center"
                    },
                    {
                        name: 'userName',
                        index: 'userName',
                        editable: true,
                        search: true
                    },
                    {
                        name: 'nickName',
                        index: 'nickName',
                        editable: true
                    },
                    {
                        name: 'sex',
                        index: 'sex',
                        width: 60,
                        editable: true,
                        formatter: function(cellvalue, options, rowObject) {
                            if (cellvalue == '0') 
                            	return '女';
                            return '男';
                        },
                        unformat: function(cellvalue) {
                            if (cellvalue == '女') 
                            	return '0';
                            return '1';
                        }
                    },
                    {
                        name: 'birthday',
                        index: 'birthday',
                        editable: true,
                        width: 100
                    },
                    {
                        name: 'telephone',
                        index: 'telephone',
                        editable: true,
                        width: 110
                    },
                    {
                        name: 'email',
                        index: 'email',
                        editable: true,
                        width: 200
                        
                    },
                    {
                        name: 'address',
                        index: 'address',
                        editable: true,
                    },
                    {
                        name: 'deleteStatus',
                        index: 'deleteStatus',
                        editable: true,
                        formatter: function(cellvalue, options, rowObject) {
                            if (cellvalue == '0') 
                            	return '未删除';
                            return '已删除';
                        },
                        unformat: function(cellvalue) {
                            if (cellvalue == '未删除') 
                            	return '0';
                            return '1';
                        }
                    },
                    {
                        name: 'locked',
                        index: 'locked',
                        editable: true,
                        formatter: function(cellvalue, options, rowObject) {
                            if (cellvalue == '0') 
                            	return '未锁定';
                            return '已锁定';
                        },
                        unformat: function(cellvalue) {
                            if (cellvalue == '未锁定') 
                            	return '0';
                            return '1';
                        }
                    },
                    {
                        name: 'description',
                        index: 'description',
                        editable: true
                    },
                    {
                        name: 'createTime',
                        index: 'createTime',
                        editable: true
                    },
                    {
                        name: 'updateTime',
                        index: 'updateTime',
                        editable: true,
                    }
                ],
                pager: "#pager_list",
                viewrecords: true,
                caption: "用户列表",
                add: true,
                edit: true,
                addtext: 'Add',
                edittext: 'Edit',
                editurl:"${ctx!}/admin/user/edit",
                hidegrid: false
            });

            // Add selection
            $("#table_list").setSelection(1, true);


            // Setup buttons
            $("#table_list").jqGrid('navGrid', '#pager_list', {
                edit: true,
                add: true,
                del: true,
                search: true
            }, {
                height: 600,
                reloadAfterSubmit: true
            });

            // Add responsive to jqGrid
            $(window).bind('resize', function () {
                var width = $('.jqGrid_wrapper').width();
                $('#table_list').setGridWidth(width);
            });
        });
    </script>

    
    

</body>

</html>
