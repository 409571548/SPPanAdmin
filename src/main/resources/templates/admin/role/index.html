<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="${ctx!}/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="${ctx!}/css/begtable.css" />
		<script type="text/javascript">
			var rootPath = "${ctx!}";
		</script>
	</head>

	<body>
		<div style="margin: 15px;">
			<blockquote class="layui-elem-quote">
				<a href="javascript:;" class="layui-btn layui-btn-small" id="add">
					<i class="layui-icon">&#xe608;</i> 添加信息
				</a>
				<a href="#" class="layui-btn layui-btn-small" id="import">
					<i class="layui-icon">&#xe608;</i> 导入信息
				</a>
				<a href="#" class="layui-btn layui-btn-small">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i> 导出信息
				</a>
				<a href="javascript:;" class="layui-btn layui-btn-small" id="search">
					<i class="layui-icon">&#xe615;</i> 搜索
				</a>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>角色列表</legend>
				<div class="layui-field-box">
				<div class="beg-table-box">
					<div class="beg-table-body">
						<table class="layui-table">
							<thead>
								<tr>
									<th>ID</th>
									<th>角色名称</th>
									<th>角色key</th>
									<th>角色状态</th>
									<th>描述</th>
									<th>创建时间</th>
									<th>更新时间</th>
								</tr>
							</thead>
							<tbody>
								<#list paging.records as row>
									<tr>
										<td>${row.id}</td>
										<td>${row.name}</td>
										<td>${row.key}</td>
										<td>
											<#if row.status == 0>
												<label class="layui-btn layui-btn-mini">正常</label>
											<#else>
												<label class="layui-btn layui-btn-danger layui-btn-mini">禁用</label>
											</#if>
										</td>
										<td>${row.description}</td>
										<td>${row.createTime?string('yyyy-MM-dd HH:mm:ss')}</td>
										<td>${row.updateTime?string('yyyy-MM-dd HH:mm:ss')}</td>
									</tr>
								</#list>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="page" class="page">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="${ctx!}/plugins/layui/layui.js"></script>
		<script>
			layui.use([ 'laypage', 'layer' ], function() {
				var laypage = layui.laypage, layer = layui.layer;
				laypage({
					cont : 'page',
					pages : ${paging.pages},
					curr : ${paging.current},
					groups: 5, //连续显示分页数
					first : false,
					last : false,
					jump : function(obj, first) {
						if (!first) {
// 							layer.msg('第 ' + obj.curr + ' 页');
							window.location.href = rootPath + "/admin/role/index?pn=" + obj.curr;
						}
					}
				});
			});
		</script>
</body>

</html>
